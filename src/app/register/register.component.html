<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-36 w-auto"
      [src]="APP_CONSTANTS.IMG_LOGO"
      alt="Logo"
      routerLink="/"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Register to work with us
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST" [formGroup]="profileForm">
      <div>
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Complete Name</label
        >
        <div class="mt-2">
          <input
            placeholder="Jordi Dalmau"
            id="name"
            formControlName="name"
            name="name"
            type="text"
            autocomplete="name"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="githubuser"
            class="block text-sm font-medium leading-6 text-gray-900"
            >GitHub Username</label
          >
          @if(profileForm.value.githubuser){
          <img
            alt="Profile Avatar"
            width="32px"
            src="{{
              'https://github.com/' +
                profileForm.value.githubuser.slice(1) +
                '.png'
            }}"
          />
          }
        </div>
        <div class="mt-2">
          <input
            placeholder="@example"
            id="githubuser"
            formControlName="githubuser"
            name="githubuser"
            type="text"
            autocomplete="githubuser"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            placeholder="example@example.com"
            id="email"
            formControlName="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!profileForm.valid"
          (click)="handleSubmit()"
          class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Register
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Do you have an account?
      <a
        routerLink="/login"
        class="font-semibold leading-6 text-blue-500 hover:text-indigo-500"
        >Login</a
      >
    </p>
  </div>
</div>
